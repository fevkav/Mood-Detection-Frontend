<ion-header>
  <ion-navbar>
    <ion-title>Meine Abstimmungen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-label>Alle bisher abgegebenen Stimmen</ion-label>
    </ion-card-header>
    <ion-card-content>

      <canvas baseChart
              [datasets]="chartData"
              [labels]="chartLabels"
              [options]="chartOptions"
              [legend]="chartLegend"
              [chartType]="chartType">
      </canvas>

    </ion-card-content>
  </ion-card>
</ion-content>
